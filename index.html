<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Roupas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="logo">
      <img src="logo.jpeg" alt="Logo da Loja">
    </div>
    <nav class="menu">
      <ul>
        <li><a href="#home">Início</a></li>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
    <div class="carrinho">
      <img src="carrinho.jpeg" alt="Carrinho de Compras">
    </div>
  </header>

  <!-- Corpo -->
  <main>
    <section id="produtos" class="produtos">
      <h1>Confira nossos produtos</h1>
      <div class="galeria">
        <div class="item"><img src="camisetaazul.jpeg" alt="Produto 1"></div>
        <div class="item"><img src="camisetaestrela.jpeg" alt="Produto 2"></div>
        <div class="item"><img src="blusacomamarração.jpeg" alt="Produto 3"></div>
        <div class="item"><img src="croppedpreto.jpeg" alt="Produto 4"></div>
        <div class="item"><img src="moletomescritarosa.jpeg" alt="Produto 5"></div>
        <div class="item"><img src="jaqueta.jpeg" alt="Produto 6"></div>
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer id="contato">
    <p>Contate-nos:</p>
    <p>Telefone: (41) 989928022</p>
    <p><img src="img/whatsapp.png" alt="WhatsApp" class="icone"> WhatsApp: (41) 98992-8922</p>
    <div class="social">
      <a href="https://github.com/kurtherica/loja-ficticias-de-roupas" target="_blank">
        <img src="facebook.jpeg" alt="Facebook" class="icone">
      </a>
      <a href="https://github.com/kurtherica/loja-ficticias-de-roupas" target="_blank">
        <img src="instagram.jpeg" alt="Instagram" class="icone">
      </a>
    </div>
  </footer>
</body>
</html>
